<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
      <hr>
    </header>
    <main>
      <section>
      <ul class="todo-list">
<!--- A --->
        <li class="lia">
          <label for="lia">Gather Documents</label>
	  <input type="checkbox" id="lia" />
          <ul class="sub-item">
            <li><a target="_blank" class="sub-item-link" href="https://www.irs.gov/individuals/get-transcript">IRS.gov</a></li>
          </ul>
        </li>
<!--- B --->       
        <li class="lib">
          <label for="lib">Call Doctor's Office</label>
	  <input type="checkbox" id="lib" />
          <ul class="sub-item">
            <li><a target="_blank" class="sub-item-link" href="tel:+5555555555">Call</a></li>
          </ul>
        </li>
<!--- C --->
        <li class="lic">
          <label for="lic">Respond to messages</label>
	  <input type="checkbox" id="lic" />
          <ul class="sub-item">
            <li><a target="_blank" class="sub-item-link" href="https://www.reddit.com/">Reddit</a></li>
          </ul>
        </li>
<!--- D --->
        <li class="lid">
          <label for="lid">Study Rust</label>
	  <input type="checkbox" id="lid" />
          <ul class="sub-item">
            <li><a target="_blank" class="sub-item-link" href="https://doc.rust-lang.org/book/title-page.html">The Book</a></li>
          </ul>
        </li>
      </ul>
      </section>
    </main>
  </body>
</html>
